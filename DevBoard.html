<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
        body {
        background-image: url('redderbackground.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        color: white
        }
        @font-face{
            font-family: 'ringBearer';
            src: url(Ringbearer.ttf) format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 25%;
            animation: fadeIn 5s;
        }
        .center-fit {
            max-width: 25%;
            max-height: 100vh;
            margin: auto;
        }
                /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }
        .fade-in-text {
            font-size: 35px;
            animation: fadeIn 5s;
        }
        h1 {text-align: center;}
        p {text-align: center;}
        @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
        }
        .glow {
        font-size: 80px;
        color: #fff;
        text-align: center;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #373f57;
        }
        .sidenav {
        height: 100%; /* 100% Full-height */
        width: 0; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #111; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        
        }
        @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }

    </style>
    <title>ESP32S3-Mini DevBoard</title>
  </head>

  <div class="imgbox">
    <img class="center-fit" src="envision_banner_logo.png">
</div>

<div class="fade-in-text">
  <h1 class = "glow" style = "font-family:ringBearer"> esp32s3-mini devboard </h1>
</div>

<hr style = "width: 750px; margin: auto;"/>

<h1> &nbsp&nbsp&nbsp&nbsp </h1>

</html>
