<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
        background-color: black; /* or #000000 */
        color: white
        }
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 25%;
            animation: fadeIn 5s;
        }
        .center-fit {
            max-width: 25%;
            max-height: 100vh;
            margin: auto;
        }
        h1 {text-align: center;}
        p {text-align: center;}
        @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
        }
        .fade-in-text {
            font-size: 10px;
            animation: fadeIn 5s;
        }
    </style>
    <title>EnVision</title>
</head>

<h1>     </h1>

<div class="imgbox">
    <img class="center-fit" src="envision_banner_logo.png">
</div>

<div class="fade-in-text">
  <h1 style = "font-family:Calibri"> EnVision EE Projects </h1>
</div>

</html>
